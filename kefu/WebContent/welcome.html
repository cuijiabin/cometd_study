<script>
function test(){
	$.dialog({
	    id: 'testID',
	    content: 'hello world!',
	    button: [
	        {
	            name: '同意',
	            callback: function () {
	                this.content('你同意了').time(2);
	                return false;
	            },
	            focus: true
	        },
	        {
	            name: '不同意',
	            callback: function () {
	                alert('你不同意')
	            }
	        },
	        {
	            name: '无效按钮',
	            disabled: true
	        },
	        {
	            name: '关闭我'
	        }
	    ]
	});
}
