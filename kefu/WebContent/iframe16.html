<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="author" content="dobao">
<title>分配机制--客服信息管理系统</title>
<link rel="icon" href="favicon.ico">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.google.v2.3.2.css" rel="stylesheet" type="text/css">
<link href="css/app.css" rel="stylesheet" type="text/css">
<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- 面包屑 -->
<div class="m-crumb">
    <ul class="f-cb">
        <li><b>位置：</b></li>
        <li><a href="#">首页</a></li>
        <li><i>&gt;</i><a href="#">系统设置</a></li>
        <li><i>&gt;</i><a href="#">风格管理</a></li>
        <li><i>&gt;</i>分配机制</li>
    </ul>
</div>

<div class="g-cnt">
    <div class="m-query f-mar10">
        <div class="m-query-hd">
      		<button type="button" class="btn btn-primary btn-small">保存</button>
        </div>
    </div>  
    <div class="f-padd10">
    	<div class="m-tit">
            <h3>第一规则</h3>
        </div>
        <p class="f-padd20"><label><input type="checkbox" /> 熟客优先：将访客分配给上次接待工号</label></p>
    	<div class="m-tit">
            <h3>第二规则</h3>
        </div>
        <p class="f-padd20">
        	<label><input type="radio" name="1" /> 平均轮训：正在接待访客数量最少的优先分配</label>
        	<label><input type="radio" name="1" /> 级别优先：按照后台设置的工号接待界别由大到小进行分配</label>
        </p>
    	<div class="m-tit">
            <h3>第三规则</h3>
        </div>
        <p class="f-padd20">
        	<label><input type="radio" name="2" /> 空闲时长：按照工号最近一次结束对话空闲时长由长到短进行分配</label>
        	<label><input type="radio" name="2" /> 随机分配：随机分配访客</label>
        	<label><input type="radio" name="2" /> 级别优先：按照后台设置的工号接待顺序分配</label>
        </p>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
// 自定义滚动条--左右布局右侧
(function($){
	$(window).load(function(){
		$(".g-cnt").mCustomScrollbar({theme:"minimal-dark"});
	});
})(jQuery);
</script>
</body>
</html>
