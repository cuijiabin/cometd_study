<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="author" content="dobao">
<title>样式设置--客服信息管理系统</title>
<link rel="icon" href="favicon.ico">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.google.v2.3.2.css" rel="stylesheet" type="text/css">
<link href="css/app.css" rel="stylesheet" type="text/css">
<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- 面包屑 -->
<div class="m-crumb">
    <ul class="f-cb">
        <li><b>位置：</b></li>
        <li><a href="#">首页</a></li>
        <li><i>&gt;</i><a href="#">系统设置</a></li>
        <li><i>&gt;</i><a href="#">风格管理</a></li>
        <li><i>&gt;</i><a href="#">界面样式设置</a></li>
        <li><i>&gt;</i><a href="#">对话邀请框设置</a></li>
        <li><i>&gt;</i>样式设置</li>
    </ul>
</div>

<div class="g-cnt">
    <div class="m-query f-mar10">
        <div class="m-query-hd">
            邀请框效果预览图
            <button type="button" class="btn btn-primary btn-small">刷新预览</button>
            <button type="button" class="btn btn-primary btn-small">返回</button>
        </div>
        <div class="u-hr"></div>
        <div class="m-query-bd"><img src="http://oc2.xiaoma.com/img/upload/53lx/zdyivt/zdyivt_53kf_1420342163.png" alt="" /></div>
    </div>
    <!-- 查询条件 -->
    <div class="f-padd10">
    	<!-- 表格有边框 -->
        <table class="table m-table c-wdat f-mar0">
            <tbody>
                <tr>
                    <td class="c-wd150 f-vat">
                    	<ul class="e_tit c-bor">
                        	<li class="on">
                            	<a href="#"><b class="c-colf00">（1）</b> 外框</a>
                                <span class="u-close f-fr">&times;</span>
                            </li>
                        	<li>
                            	<b class="c-colf00">（2）</b> 关闭按钮
                                <span class="u-close f-fr">&times;</span>
                            </li>
                        	<li>
                            	<b class="c-colf00">（3）</b> 标题
                                <span class="u-close f-fr">&times;</span>
                            </li>
                        	<li>
                            	<b class="c-colf00">（4）</b> 邀请语
                                <span class="u-close f-fr">&times;</span>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-primary btn-small f-mtm">添加新元素</button>
                    </td>
                    <td>
                    	<table class="table table-bordered m-table c-wdat f-mar0">
                            <tbody>
                            	<tr>
                                	<td class="f-txtl" colspan="2">
                                    	<b class="c-colf00">（1）</b> 外框　
                        				<button type="button" class="btn btn-primary btn-small">修改名称</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="c-wd100">大小</td>
                                    <td class="f-txtl">宽 <input class="c-wd50" type="text"> px　　高 <input class="c-wd50" type="text"> px</td>
                                </tr>
                                <tr>
                                    <td class="c-wd100">位置</td>
                                    <td class="f-txtl">距左 <input class="c-wd50" type="text"> px　　距右 <input class="c-wd50" type="text"> px</td>
                                </tr>
                                <tr>
                                    <td class="c-wd100">背景图片</td>
                                    <td class="f-txtl"><input type="file" style="width:170px;height:initial;line-height:normal;"></td>
                                </tr>
                                <tr>
                                    <td class="c-wd100">层叠顺序</td>
                                    <td class="f-txtl">
                                    	<input class="c-wd50" type="text">
                                    	<span class="help-inline c-clred">注：数值大的覆盖数值小的</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="c-wd100">操作行为</td>
                                    <td class="f-txtl">
                                    	<select class="c-wdat">
                                            <option>无</option>
                                            <option>点击咨询</option>
                                            <option>点击关闭</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="c-wd100">自定义链接</td>
                                    <td class="f-txtl">
                                    	<select class="c-wdat">
                                            <option>新窗口打开</option>
                                            <option>本窗口打开</option>
                                        </select>
                                    	<input class="c-wd300" type="text" value="http://">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
// 自定义滚动条--左右布局右侧
(function($){
	$(window).load(function(){
		$(".g-cnt").mCustomScrollbar({theme:"minimal-dark"});
	});
})(jQuery);
</script>

</html>
