<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="author" content="dobao">
<title>对话邀请框设置--客服信息管理系统</title>
<link rel="icon" href="favicon.ico">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.google.v2.3.2.css" rel="stylesheet" type="text/css">
<link href="css/app.css" rel="stylesheet" type="text/css">
<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- 面包屑 -->
<div class="m-crumb">
    <ul class="f-cb">
        <li><b>位置：</b></li>
        <li><a href="#">首页</a></li>
        <li><i>&gt;</i><a href="#">系统设置</a></li>
        <li><i>&gt;</i><a href="#">风格管理</a></li>
        <li><i>&gt;</i><a href="#">界面样式设置</a></li>
        <li><i>&gt;</i>对话邀请框设置</li>
    </ul>
</div>

<div class="g-cnt">
    <!-- 查询条件 -->
    <div class="m-query f-mar10">
        <div class="m-query-hd">
        	<button type="button" class="btn btn-primary btn-small">保存</button>
        </div>
    </div>
    
    <div class="f-padd10">
    	<!-- 表格有边框 -->
        <table class="table table-bordered m-table c-wdat">
            <tbody>
                <tr>
                    <td class="c-wd100">位置定位</td>
                    <td class="f-db f-txtl">
                    	<div class="f-mbm">
                            <label><input type="radio" name="1" />手动定位</label>
                            <label><input type="radio" name="1" />自动居中</label>
                            <label><input type="radio" name="1" />浮动固定</label>
                        </div>
                    	<div class="f-mbm">
                        	水平定位 距离
                            <select class="c-wdat">
                                <option>右侧</option>
                                <option>左侧</option>
                            </select>
                            <input class="c-wd50" type="text">
                            像素
                        </div>
                    	<div>
                        	垂直定位 距离
                            <select class="c-wdat">
                                <option>顶部</option>
                                <option>底部</option>
                            </select>
                            <input class="c-wd50" type="text">
                            像素
                        </div>
                    </td>
                    <td class="f-txtl"></td>
                </tr>
                <tr>
                    <td class="c-wd100">样式</td>
                    <td class="f-txtl"><img src="http://oc2.xiaoma.com//img/upload/53kf/zdytb/off_53kf1407116979.png" alt="" /></td>
                    <td class="c-wd100"><a href="#">编辑</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
// 自定义滚动条--左右布局右侧
(function($){
	$(window).load(function(){
		$(".g-cnt").mCustomScrollbar({theme:"minimal-dark"});
	});
})(jQuery);
</script>
</body>
</html>
