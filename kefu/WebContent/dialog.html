<html>
<head>
<meta charset="utf-8">
<title>欢迎页--客服信息管理系统</title>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/jsplugin/lhgdialog/lhgdialog.min.js?skin=iblue"></script>
<script type="text/javascript" src="jsplugin/datepicker/WdatePicker.js"></script>

</head>
<body>
<a href="javascript:test();">修改编辑</a>
<a href="javascript:test2();">alert一下</a>
<a href="javascript:test3();">提示一下并调用函数</a>
<a href="javascript:test4();">load一个新页面</a>
<a href="javascript:test5();">右下角</a>
</body>
<script>
function test2(){
	$.dialog.alert("提示!");
}
function test3(){
	$.dialog.tips("提示2秒!",2,'i.png',returnFunc);
}
function test4(){
	$.dialog({content:'url:welcome.html', width: 900,height: 500,});
}
function test5(){
	$.dialog({
	    id: 'msg',
	    title: '公告',
	    content: '欢迎使用lhgdialog窗口!',
	    width: 200,
	    height: 100,
	    left: '100%',
	    top: '100%',
	    fixed: true,
	    drag: false,
	    resize: false
	});
}
function returnFunc(){
	$.dialog.alert("提示之后!");
}
function test(){
	
	var str='<table><tr><td><input type="text" name="test1" id="test1" value="123" /></td></tr>'+
	'<tr><td><input class="c-wd80 Wdate" type="text" name="test2" id="test2" onClick="WdatePicker()" /></td></tr></table>';
	
	var d = $.dialog({
	    id: 'testID',
	    content:str ,
	    button: [
	        {
	            name: '确定',
	            callback: function () {
	            	$.dialog.alert($("#test1").val()+"===="+$("#test2").val());
	                return false;
	            },
	            focus: true
	        },
	        {
	            name: '取消',
	            callback: function () {
	                alert('你不同意')
	            }
	        }
	    ]
	});
}
	
</script>
</html>
