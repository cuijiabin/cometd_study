<body>
<!-- 面包屑 -->
<div class="m-crumb">
    <ul class="f-cb">
        <li><b>位置：</b></li>
        <li><a href="#">首页</a></li>

    </ul>

<div class="g-cnt">
    <!-- 查询条件 -->
    <div class="m-query f-mar10">
        <div class="m-query-hd">
        	<button type="button" class="btn btn-primary btn-small">保存</button>
        </div>
    </div>
    
    <div class="f-padd10">
    	<!-- 表格有边框 -->
        <table class="table table-bordered m-table c-wdat">
            <tbody>
                <tr>
                    <td class="c-wd100">头部</td>
                    <td class="f-txtl"><label><input type="checkbox" />文字广告语</label><input type="text"></td>
                    <td class="f-txtl"></td>
                </tr>
                <tr>
                    <td class="c-wd100">欢迎语</td>
                    <td class="f-txtl"><label><input type="checkbox" />文字欢迎语</label><input type="text"></td>
                    <td class="f-txtl"></td>
                </tr>
                <tr>
                    <td class="c-wd100">工具栏</td>
                    <td class="f-txtl">
                    	<label><input type="checkbox" />表情按钮功能</label>

                    </td>
                    <td class="f-txtl"></td>
                </tr>
                <tr>
                    <td class="c-wd100">右上侧</td>
                    <td class="f-txtl">
                    	<label><input type="checkbox" />广告图</label>
                        <input type="file" style="width:170px;height:initial;line-height:normal;">
                    </td>
                    <td class="f-txtl"><img src="http://pics2.xiaoma.com/xiaoma/sem/xmlx/tp/%E9%9F%B3%E4%B9%90.jpg" alt="" /></td>
                </tr>
                <tr>
                    <td class="c-wd100">右下侧</td>
                    <td class="f-txtl">
                    	<label><input type="checkbox" />广告图</label>
                        <input type="file" style="width:170px;height:initial;line-height:normal;">
                    </td>
                    <td class="f-txtl"><img src="" alt="" /></td>
                </tr>
                <tr>
                    <td class="c-wd100">底部</td>
                    <td class="f-txtl"><label><input type="checkbox" />文字广告语</label><input type="text"></td>
                    <td class="f-txtl"></td>
                </tr>
                <tr>
                    <td class="c-wd100">等待列表</td>
                    <td class="f-txtl"><a href="#">配置</a></td>
                    <td class="f-txtl"></td>
                </tr>
            </tbody>
        </table>
