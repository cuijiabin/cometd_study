<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="author" content="dobao">
<title>提醒方式--客服信息管理系统</title>
<link rel="icon" href="favicon.ico">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.google.v2.3.2.css" rel="stylesheet" type="text/css">
<link href="css/app.css" rel="stylesheet" type="text/css">
<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- 面包屑 -->
<div class="m-crumb">
    <ul class="f-cb">
        <li><b>位置：</b></li>
        <li><a href="#">首页</a></li>
        <li><i>&gt;</i><a href="#">设置中心</a></li>
        <li><i>&gt;</i><a href="#">个人设置</a></li>
        <li><i>&gt;</i>提醒方式</li>
    </ul>
</div>

<div class="g-cnt"> 
    <div class="f-padd10">
    	<div class="m-tit">
            <h3>访客上线提醒</h3>
        </div>
        <div class="f-padd20">
        	<label><input type="checkbox" /> 播音效</label>
            <div style="padding-left:30px;line-height:30px;">
                <label><input type="radio" name="1" /> 默认音效</label>
                <p class="u-subsec f-fl">
                    <label><input type="radio" name="1" /> 自定义</label>
                </p>
                <p class="u-upload f-fl">
                    <button class="btn" type="button">上传文件</button>
                    <input type="file">
                </p>
                <span class="help-inline c-clred">请上传小于200KB，格式为mp3,wav的音效文件</span>
            </div>
            <div class="clear"></div>
        	<label><input type="checkbox" /> 冒气泡框</label>
        </div>
    	<div class="m-tit">
            <h3>访客建立对话</h3>
        </div>
        <div class="f-padd20">
        	<label><input type="checkbox" /> 播音效</label>
            <div style="padding-left:30px;line-height:30px;">
                <label><input type="radio" name="1" /> 默认音效</label>
                <p class="u-subsec f-fl">
                    <label><input type="radio" name="1" /> 自定义</label>
                </p>
                <p class="u-upload f-fl">
                    <button class="btn" type="button">上传文件</button>
                    <input type="file">
                </p>
                <span class="help-inline c-clred">请上传小于200KB，格式为mp3,wav的音效文件</span>
            </div>
        </div>
    	<div class="m-tit">
            <h3>收到访客消息</h3>
        </div>
        <div class="f-padd20">
        	<label><input type="checkbox" /> 播音效</label>
            <div style="padding-left:30px;line-height:30px;">
                <label><input type="radio" name="1" /> 默认音效</label>
                <p class="u-subsec f-fl">
                    <label><input type="radio" name="1" /> 自定义</label>
                </p>
                <p class="u-upload f-fl">
                    <button class="btn" type="button">上传文件</button>
                    <input type="file">
                </p>
                <span class="help-inline c-clred">请上传小于200KB，格式为mp3,wav的音效文件</span>
            </div>
            <div class="clear"></div>
        	<label><input type="checkbox" /> 弹出提示</label>
            <div style="padding-left:30px;line-height:30px;">
                <label><input type="radio" name="1" /> 弹出窗口</label>
                <label><input type="radio" name="1" /> 弹出通知</label>
            </div>
        </div>
        <div class="form-actions f-txtc mar0">
            <button type="submit" class="btn btn-primary">确定 <i class="icon-ok icon-white"></i></button>
            <button type="reset" class="btn">取消</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
// 自定义滚动条--左右布局右侧
(function($){
	$(window).load(function(){
		$(".g-cnt").mCustomScrollbar({theme:"minimal-dark"});
	});
})(jQuery);
</script>
</body>
</html>
